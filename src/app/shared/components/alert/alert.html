<div class="fixed flex justify-center items-center top-10 left-1/2 text-white transition-transform duration-500 p-[4px] rounded-2xl"
    [ngClass]="{
        'bg-linear-100 from-cyan-500 to-emerald-400': type === 'success' || type === 'info',
        'bg-red-500': type === 'error',
        'bg-orange-400': type === 'warning'
    }">
    <div class="flex bg-stone-100 p-6 rounded-xl text-stone-700">
        <p>{{ message }}</p>
    </div>
</div>
