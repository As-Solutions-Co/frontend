@if (message) {
<div class="fixed flex justify-center items-center left-1/2 -translate-x-1/2 top-[85px] w-auto h-auto rounded-lg z-50">
    <div class="flex justify-center items-center w-full h-full p-[5px] rounded-lg" [ngClass]="{
                'bg-gradient-to-r from-cyan-500 to-emerald-400': type === 'success',
                'bg-red-400': type === 'error',
                'bg-yellow-500': type === 'warning',
                'bg-blue-400': !type
                
            }">
        <div
            class="flex flex-row rounded-lg bg-transparent w-full h-full justify-start items-center gap-3 sm:gap-5 px-5">
            <svg class="w-28 h-28 sm:w-8 sm:h-8 text-white">
                <use [attr.href]="'assets/icons/' + icons() + '.svg'"></use>
            </svg>
            <div class="flex flex-col justify-start items-start">
                <h1 class="text-white text-lg font-medium">{{ message }}</h1>
                <p class="text-white text-sm font-extralight">{{ detail }}</p>
            </div>
        </div>
    </div>
</div>
}
