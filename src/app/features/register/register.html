<section>
    <app-header></app-header>
    <main
        class="relative h-auto md:h-screen lg:h-[900px] w-full flex flex-col justify-center items-center sm:flex-row md:justify-around md:items-center caret-transparent bg-stone-50">
        <app-alert></app-alert>
        <div
            class="bg-stone-50 h-auto w-full flex flex-col justify-center items-center text-center gap-5 sm:gap-10 m-10">
            <div class="flex flex-row justify-center items-center gap-3 mt-20 sm:mt-0">
                <app-box class="h-10 w-10 sm:h-14 sm:w-14">
                    <svg class="h-8 w-8 sm:h-12 sm:w-12">
                        <use href="assets/icons/academy.svg"></use>
                    </svg>
                </app-box>
                <h1 class="font-bold text-3xl sm:text-4xl text-emerald-400">
                    Join Academy</h1>
            </div>
            <div class="flex flex-col justify-center items-center sm:gap-1">
                <h2 class="text-2xl sm:text-4xl font-medium text-stone-600 w-[80%]">The platform that transforms
                    education
                </h2>
                <p class="text-sm sm:text-lg w-[80%] font-extralight text-stone-950">Manage your educational institution
                    intelligently.

                    Everything you
                    need to
                    deliver an
                    exceptional
                    learning experience.</p>
            </div>
        </div>
        <div
            class="flex flex-col bg-gray-100 justify-center items-center h-full w-full gap-3 px-14 lg:px-24 sm:w-[90%] md:w-[80%]">
            <form class="flex flex-col gap-10 w-full my-10 sm:mt-24">
                <div class="flex flex-col">
                    <h1 class="text-emerald-500 mb-5 font-medium">User data</h1>
                    <label for="user">Username</label>
                    <div class="flex flex-row justify-center items-center gap-1">
                        <svg class="h-6 w-6 text-emerald-600">
                            <use href="assets/icons/user.svg"></use>
                        </svg>
                        <input type="text" name="user" [placeholder]="'Your username'" class="bg-stone-50 w-full"
                            [(ngModel)]="username">
                    </div>

                    <label for="email">Email</label>
                    <div class="flex flex-row justify-center items-center gap-1">
                        <svg class="h-6 w-6 text-emerald-600">
                            <use href="assets/icons/at.svg"></use>
                        </svg>
                        <input type="email" name="email" [placeholder]="'myemail@example.com'"
                            class="bg-stone-50 w-full" [(ngModel)]="email">
                    </div>

                    <label for="pass">Password</label>
                    <div class="flex flex-row justify-center items-center gap-1">
                        <svg class="h-6 w-6 text-emerald-600">
                            <use href="assets/icons/pass.svg"></use>
                        </svg>
                        <input type="password" name="pass" [placeholder]="'Your password'" class="bg-stone-50 w-full"
                            [(ngModel)]="password">
                    </div>

                    <label for="cPass">Confirm your password</label>
                    <div class="flex flex-row justify-center items-center gap-1">
                        <svg class="h-6 w-6 text-emerald-600">
                            <use href="assets/icons/pass.svg"></use>
                        </svg>
                        <input type="password" name="cPass" [placeholder]="'Confirm your password'"
                            class="bg-stone-50 w-full" [(ngModel)]="cPassword">
                    </div>

                </div>
                <div class="flex flex-col">
                    <h1 class="text-emerald-500 mb-5 font-medium">Institutional data</h1>
                    <label for="code">Dane code</label>
                    <div class="flex flex-row justify-center items-center gap-1">
                        <svg class="h-6 w-6 text-emerald-600">
                            <use href="assets/icons/school.svg"></use>
                        </svg>
                        <input type="number" name="code" [placeholder]="'Your username'" class="bg-stone-50 w-full"
                            [(ngModel)]="dane_code">
                    </div>
                    <label for="color">Institutional color</label>
                    <div class="flex flex-row justify-center items-center gap-1">
                        <svg class="h-6 w-6 text-emerald-600">
                            <use href="assets/icons/color.svg"></use>
                        </svg>
                        <input type="color" name="color" class="bg-stone-50 w-full px-3 py-1" [(ngModel)]="main_color">
                    </div>
                </div>
                <div class="flex flex-col h-[70px] w-full justify-center items-center gap-2">
                    <app-solidbutton class="h-full w-[80%] text-white font-medium text-[16px] sm:text-lg md:text-xl"
                        (click)="register()">Register
                        Academy
                    </app-solidbutton>
                    <p class="text-black font-extralight text-sm sm:text-[14px]">Have an account?
                        <span>
                            <a routerLink="/login" class="text-blue-400 hover:text-blue-500 hover:underline">Sing in</a>
                        </span>
                    </p>
                </div>
            </form>
        </div>
    </main>
    <app-footer></app-footer>
</section>
