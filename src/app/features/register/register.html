<section>
    <app-header></app-header>
    <main class="relative top-20 h-screen flex flex-col justify-center items-center">
        <div class="relative w-full h-full">
            <img src="assets/images/register.png" class="w-full h-screen object-cover opacity-80">
            <div class="absolute inset-0 bg-gradient-to-br from-gray-600 to-gray-400 opacity-45"></div>
        </div>
        <app-alert></app-alert>
        <div class="absolute top-16 lg:top-5 h-auto w-[330px] sm:w-auto lg:w-[52%]">
            <app-card class="h-full w-full p-10 drop-shadow-xl drop-stone-50">
                <div class="flex flex-col justify-center items-center gap-2">
                    <h1
                        class="text-3xl sm:text-4xl font-bold bg-linear-100 from-cyan-500 to-emerald-400 bg-clip-text text-transparent mt-3 sm:m-3">
                        Register</h1>
                    <div class="flex flex-col sm:flex-row justify-center items-start gap-6 lg:gap-10 mt-5">
                        <div class="flex flex-col">
                            <h2 class="text-left">User data</h2>
                            <label for="user">Username</label>
                            <input id="user" type="text" [placeholder]="'Your username'" [(ngModel)]="username"
                                required>
                            <label for="pass">Password</label>
                            <input id="pass" type="password" [placeholder]="'Your password'" [(ngModel)]="password"
                                required>
                            <input id="cpass" type="password" [placeholder]="'Confirm your password'"
                                [(ngModel)]="cPassword" required>
                        </div>
                        <hr id="space">
                        <div class="flex flex-col">
                            <h2 class="text-left">Institucional data</h2>
                            <label for="code">Dane code</label>
                            <input id="code" type="number" [placeholder]="'Your Dane code'" [(ngModel)]="dane_code"
                                required>
                            <label for="color">Main color</label>
                            <input id="color" type="color" [placeholder]="'Your username'" [(ngModel)]="main_color"
                                required>
                        </div>
                    </div>
                    <div class="my-6 h-8 w-28 sm:h-10 sm:w-36">
                        <app-solidbutton class="text-white text-[16px] sm:text-[22px]"
                            (click)="onRegister()">Register</app-solidbutton>
                    </div>
                </div>
            </app-card>
        </div>
    </main>
    <app-footer class="relative top-20 "></app-footer>
</section>
