<section class="min-h-screen flex flex-col">
    <app-header></app-header>
    <main class="relative top-20 flex flex-col justify-center items-center py-16
               bg-[url('assets/images/login.png')] bg-cover bg-center bg-no-repeat">
        <div class="absolute inset-0 bg-gradient-to-br from-gray-600 to-gray-400 opacity-35"></div>
        <app-alert></app-alert>
        <app-card class="w-[75%] sm:w-[60%] md:w-[40%] lg:w-[30%]">
            <div class="flex flex-col justify-center items-center gap-5">
                <div class="justify-center items-center gap-5">
                    <h1
                        class="text-4xl text-center sm:text-4xl font-bold bg-linear-100 from-cyan-500 to-emerald-400 bg-clip-text text-transparent mt-4 mb-3 sm:m-3">
                        Login</h1>
                    <div class="flex flex-col">
                        <label for="user">Username</label>
                        <input id="user" type="text" [(ngModel)]="username" [placeholder]="'Enter your username'">
                        <label for="pass">Password</label>
                        <input id="pass" type="password" [(ngModel)]="password" [placeholder]="'Enter your password'">
                    </div>
                </div>
                <div class="w-[45%] h-8 mb-5">
                    <app-solidbutton (click)="onLogin()"
                        class="text-white text-[16px] sm:text-lg">Login</app-solidbutton>
                </div>
            </div>
        </app-card>
    </main>
    <app-footer class="relative top-20"></app-footer>
</section>
