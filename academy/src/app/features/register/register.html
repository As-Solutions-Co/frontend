<section>
    <app-header></app-header>
    <main class="relative h-screen flex flex-col justify-center items-center">
        <div class="relative flex flex-col w-full h-screen justify-center items-center">
            <img src="assets/images/register.png" class="w-full h-full object-cover opacity-100">
            <div class="absolute inset-0 bg-gradient-to-br from-cyan-600 via-green-300 to-emerald-400 opacity-60"></div>
        </div>
        <div class="absolute top-7 sm:top-36 text-center justify-center items-center">
            <h1 class="text-5xl sm:text-6xl font-extrabold text-stone-50">Academy</h1>
        </div>
        <div class="absolute top-10 h-screen inset-0 flex flex-col justify-center items-center gap-4">
            <app-card class="w-[300px] h-auto sm:w-[400px] sm:h-auto transition-all duration-500">
                <div class="flex flex-col justify-center items-center gap-3">
                    <h1 class="text-3xl sm:text-4xl font-bold text-emerald-500 mb-5 caret-transparent">Register</h1>
                    <h2 class="text-lg text-stone-600 font-light caret-transparent">User data</h2>
                    <div class="flex flex-col justify-center items-center gap-4">
                        <div class="flex flex-col gap-2">
                            <label for="user">Username</label>
                            <input id="user" type="text" [placeholder]="'Your user'" [ngClass]="username" required>
                        </div>
                        <div class="flex flex-col gap-2">
                            <label for="pass">Password</label>
                            <input id="pass" type="password" [placeholder]="'Your password'" [ngClass]="password"
                                required>
                        </div>
                        <div class="flex flex-col gap-2">
                            <input type="password" [placeholder]="'Confirm password'" [ngClass]="cPassword" required>
                        </div>
                    </div>
                    <h2 class="mt-5 text-lg text-stone-600 font-light caret-transparent">Institutional Data</h2>
                    <div class="flex flex-col justify-center items-center gap-4">
                        <div class="flex flex-col gap-2">
                            <label for="user">Dane code</label>
                            <input id="user" type="text" [placeholder]="'Your user'" [ngClass]="username" required>
                        </div>
                        <div class="flex flex-col gap-2">
                            <label for="pass">Main color</label>
                            <input id="pass" type="password" [placeholder]="'Your password'" [ngClass]="color" required>
                        </div>
                    </div>
                </div>
                <!-- <app-solidbutton class="text-white">Register</app-solidbutton> -->
            </app-card>
        </div>
    </main>
    <app-footer></app-footer>
</section>
