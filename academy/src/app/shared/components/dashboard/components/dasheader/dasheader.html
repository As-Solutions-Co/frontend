<div class="flex flex-row justify-between items-center bg-white w-full h-18 rounded-2xl gap-5 px-6">
    <div class="flex flex-row h-auto w-auto justify-center items-center gap-5">
        <button
            class="flex justify-center items-center w-10 h-10 bg-stone-300/0 hover:bg-stone-100 rounded-xl cursor-pointer">
            <svg class="flex justify-center items-center w-5 h-5 sm:w-6 sm:h-6 text-stone-800">
                <use href="assets/icons/panel.svg"></use>
            </svg>
        </button>
        <div class="flex flex-row justify-center items-center ">
            <div class="flex flex-row gap-3">
                <span
                    class="relative flex flex-row justify-center items-center not-hover:scale-105 hover:scale-100 transition-all duration-300">
                    <svg class="absolute left-2 h-3 w-3 sm:h-4 sm:w-4 text-stone-600 pointer-events-none">
                        <use href="assets/icons/search.svg"></use>
                    </svg>
                    <input
                        class="w-28 h-7 sm:h-8 sm:w-56 m-0 pl-6 sm:pl-9 caret-stone-400 text-[10px] sm:text-sm rounded-lg border-0 bg-stone-100"
                        type="text" [placeholder]="'Search...'">
                </span>
            </div>
        </div>
    </div>
    <div class="flex flex-row justify-center items-center gap-3">
        <button
            class="flex justify-center items-center w-5 h-5 sm:w-10 sm:h-10 bg-stone-300/0 hover:bg-stone-100 rounded-xl cursor-pointer">
            <svg class="flex justify-center items-center w-6 h-6 text-stone-800">
                <use href="assets/icons/bell.svg"></use>
            </svg>
        </button>
        <div class="h-7 w-7 sm:h-8 sm:w-8 bg-stone-800 rounded-full border-2 border-amber-50">
            <img src="assets/images/profile.png" alt="">
        </div>
    </div>

</div>
